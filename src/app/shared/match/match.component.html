<!--<span matBadge="{{matchDetails.group}}" matBadgeSize="large">-->
<div class="match-details--container">
  <div class="group-date">
    <div class="group">
      Gruppe: {{matchDetails.group}}
    </div>
    <div class="match-date match-info-text">
      Datum:
      {{matchDetails.matchDate | date: "dd.MM.yyyy"}}
    </div>
  </div>
  <div class="home-club-name">
    {{matchDetails.homeClub.name}}
  </div>
  <div class="club-logo">
    <img src="{{matchDetails.homeClub.logo}}" alt="" class="club-avatar-small">
  </div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput min="0" max="99" pattern="([0-9]{2})" [(ngModel)]="matchDetails.homeClub.goals"
             [ngModelOptions]="{standalone: true}"
             [disabled]="inputNotActive"
             class="input-text">
    </mat-form-field>
  </form>
  <div class="center match-info-text">
    :
  </div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput min="0" max="99" pattern="([0-9]{2})"
             [(ngModel)]="matchDetails.awayClub.goals"
             [ngModelOptions]="{standalone: true}"
             [disabled]="inputNotActive"
             class="input-text">
    </mat-form-field>
  </form>
  <div class="club-logo">
    <img src="{{matchDetails.awayClub.logo}}" alt="" class="club-avatar-small">
  </div>
  <div class="away-club-name">
    {{matchDetails.awayClub.name}}
  </div>
  <div class="update-score-buttons">
    <button mat-stroked-button color="primary" class="update-score-button" (click)="editClicked()"
            [disabled]="!inputNotActive"><span class="material-icons">edit</span></button>
    <button mat-stroked-button color="primary" class="update-score-button" (click)="saveClicked()"
            [disabled]="inputNotActive"><span class="material-icons">save</span></button>
  </div>
</div>
