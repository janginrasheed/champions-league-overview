<div class="group-round--container">
  <h1 class="runde-title">Runde: </h1>
  <div class="select-round-combobox">
    <mat-form-field appearance="fill">
      <mat-label>Runde ausw√§hlen</mat-label>
      <mat-select [(value)]="currentRoundId">
        <mat-option *ngFor="let round of rounds" [value]="round.roundId">
          <div>
            {{round.stage}} <span *ngIf="round.roundId < 7">{{round.round}}. Spieltag</span>{{round.homeAway | titlecase}}
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="matches" *ngIf="roundMatches">
  <div class="matches--container" *ngFor="let match of roundMatches">
    <app-match [match]="match" [seasonDetails]="seasonDetails" [round]="selectedRound" [inputNotActive]="inputNotActive" (updatedMatchEmitter)="updateMatchScore($event)"></app-match>
    <mat-divider></mat-divider>
  </div>
</div>
